<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <style>
        body {
            background-color: #fff5f2; /* Set background color */
        }
        
        /* Sticky Navbar Style */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand, .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        /* Customize navbar links for better visibility */
        .nav-link {
            color: #5a5a5a;
        }

        .nav-link:hover {
            color: #ff6b6b; /* Accent color on hover */
        }

        /* Gallery Styles */
        .gallery-item {
            margin-bottom: 20px;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .back-button {
            margin-top: 20px;
        }

        h1 {
            font-family: 'Poppins', serif;
            font-size: 2.5rem;
            color: #117c6f;
            margin-bottom: 40px;
        }

        p.text-center {

            color: #d97d40;
        }
